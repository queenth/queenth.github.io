    <body>
        <p>Contact Us For Colaboration, Comments and More. </p>

        <section>

            <img class="contactImage" src="Image1.jpeg" alt="The Twins @ 6 Months">

            <div class="contactForm"><br>
                <form action="contact.php" method="post">

                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Your name..">
            
                <select name="gender" id="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select><br><br>

                <label for="area">Areas of interest:</label><br>
                <input type="checkbox" id="area1" name="area_choice" value="area1">
                <label for="area1">Parenting</label><br>
                <input type="checkbox" id="area2" name="area_choice" value="area2">
                <label for="area2">Toddlers</label><br>
                <input type="checkbox" id="area3" name="area_choice" value="area3">
                <label for="area3">Newborn</label> <br>
                <input type="checkbox" id="area4" name="area_choice" value="area4">
                <label for="area4">Multiple births</label> <br><br><br>
            
                <label for="how">How did you hear about us:</label><br>
                <input type="radio" id="how1" name="hear" value="how1">
                <label for="how1">Instagram</label><br>
                <input type="radio" id="how2" name="hear" value="how2">
                <label for="how2">Referral</label><br>
                <input type="radio" id="how3" name="hear" value="how2">
                <label for="how2">Internet</label><br>
                <input type="radio" id="how4" name="hear" value="how3">
                <label for="how3">Other</label> <br><br><br>

                <label for="email">Email</label>
                <input type="text" id="email" name="email" placeholder="Email Address">

                <label for="subject">Subject</label>
                <input type="text" id="subject" name="Subject" placeholder="Subject.">
            
                <label for="message">Message</label>
                <textarea id="message" name="message" placeholder="Write something.." style="height:200px"></textarea>
            
                <input type="submit" value="Submit">
                </form>
            </div>
        </section>

    </body>
